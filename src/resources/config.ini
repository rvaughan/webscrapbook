[Server]
# The root directory to host. Absolute or relative path.
root = .

# The port to host.
port = 8080

# The IP address to listen. Use "127.0.0.1" for local hosting.
# Use "0.0.0.0" or other IP range to allow remote access.
bind = 127.0.0.1

# Domain name of this server. Use "localhost" unless otherwise configured.
host = localhost

# Protocol of this server. Use "HTTP/1.1" for better performance.
# Use "HTTP/1.0" for downward compatibility with old clients.
protocol = HTTP/1.1

# Whether to use SSL (HTTPS)
ssl_on = false

# Path to SSL key file. Absolute or relative path.
#
# A simple self-signed certificate pair can be generated using openssl:
#
#     openssl req \
#            -newkey rsa:2048 -nodes -keyout domain.key \
#            -x509 -days 365 -out domain.crt
#
ssl_key = 

# Path to SSL certificate file. Absolute or relative path.
ssl_cert = 

# Whether to open this site in the browser when the server starts.
browse = true

# Path to visit when the browser starts.
entry = tree/frame.html
